<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
    <input type="number" id="t1">
    <input type="number" id="t2">
    <br><br>
    <button onclick="add()">Addition</button>
    <b >Result: <span id="res">0</span></b>
    
</body>
<script>
    function init(){
        o1=document.getElementById("t1");
        o2=document.getElementById("t2");
        res=document.getElementById("res");

    }
    function add(){
         var x=parseInt(o1.value);
         var y=parseInt(o2.value);
         var z=x+y;
         res.innerText=z;

    }
</script>
</html>

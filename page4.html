<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id selector */
        #p{                                  
            color:blue;
        }

        /* class selector */
        .he{
            background-color: bisque;
        }

        /* tag selector */
        h4{
            border:2px solid;
        }

        h1{
            color:green;
        }
        .xyz{
            color:blue;
        }
        #p{
            color:pink;
        }

    </style>
</head>
<body>
    <!-- <h1 id="p">priyal</h1>
    <h2 class="he">acro</h2>
<h3 class="he">modi</h3>
<h4>hello</h4>   -->
  



<h1 style="color:red" class="xyz" id="p">Priyal </h1>
</body>
</html>

<!-- 
combinators type
desendant applied using space between tags
child applied using >
general sibling applied using ~
adjacent sibling applied using +


-->

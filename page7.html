<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="check(event)">
    
</body>
<script>
    function check(evt){
     //   evt.preventDefault();   //doesnt allow to write anything
       console.log(evt.keyCode);
     var code=evt.keyCode;
     if(!(code>=48 && code<=57)){
        evt.preventDefault()   //important
      

     }
        
    }
</script>
</html>
